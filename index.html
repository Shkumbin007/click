<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clicker heroe</title>

  <style>
    .monster {
      width: 450px;
      height: 300px;
    }

    p {
      font-size: 100px;
    }

    h1{
      font-size: 500px;
      margin-top: -150px;
    }


  </style>


</head>
<body>

<script>


  var enemy = 1500;
  var damage = 200;



  function monster() {

    enemy = enemy - damage;

    document.getElementById("hp").innerHTML = ("HP = " + enemy);

    while(enemy <= 0){

      var enemyspawn = 1500;
      enemy = enemyspawn + 400;
    }

  }

</script>


<img class="monster" onclick="monster()" src="monster.jpg">

<p id="hp" class="hp"> </p>




</body>
</html>
